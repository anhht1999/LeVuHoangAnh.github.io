<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Toast</title>
</head>
<body>
    <h2 style="text-align: center; margin: 10px 0 10px 0;">Toast</h2>
    <button id="myBtn">Open Message</button>

    <div id="myModal" class="modal">

    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <span id="logo"><img src="Icon_Blue.svg" height="20px" width="20px"></span>
            <span id="content2">Bootstrap</span>
            <span id="time">11 min ago</span>
        </div>
        <div class="modal-body">
            <p>Hello, world!This is a toast message</p>
        </div>
    </div>

    </div>

    <script>
        let modal = document.getElementById("myModal");
        let span = document.getElementsByClassName("close")[0];
        let btn = document.getElementById("myBtn");

        btn.onclick = function() {
            modal.style.display = "block";
            setTimeout(function(){ modal.style.display = "none" }, 5000);
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
